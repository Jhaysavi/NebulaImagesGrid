<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Nebula Images</h1>
    <main class="grid-container">
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA21073/PIA21073~medium.jpg" alt=" Ionized Carbon Atoms in Orion ">
            <figcaption> Ionized Carbon Atoms in Orion</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg" alt=" The Sword of Orion">
            <figcaption> The Sword of Orion </figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA04227/PIA04227~small.jpg" alt=" Orion Nebula and Bow Shock">
            <figcaption> Orion Nebula and Bow Shock</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA09412/PIA09412~medium.jpg" alt=" Young Stars Emerge from Orion Head">
            <figcaption> Young Stars Emerge from Orion Head</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA09108/PIA09108~medium.jpg" alt=" Eagle Nebula Flaunts its Infrared Feathers">
            <figcaption> Eagle Nebula Flaunts its Infrared Feathers</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA15260/PIA15260~medium.jpg" alt=" Herschel Sees Through Ghostly Pillars">
            <figcaption> Herschel Sees Through Ghostly Pillars</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/PIA09107/PIA09107~medium.jpg" alt=" Cosmic Epic Unfolds in Infrared">
            <figcaption> Cosmic Epic Unfolds in Infrared</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e000382/GSFC_20171208_Archive_e000382~small.jpg" alt=" Hubble Sees a Star ‘Inflating’ a Giant Bubble">
            <figcaption> Hubble Sees a Star ‘Inflating’ a Giant Bubble</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e001465/GSFC_20171208_Archive_e001465~small.jpg" alt="Planetary Nebula">
            <figcaption> Planetary Nebula</figcaption>
        </figure>
        <figure class="grid-item">
            <img src="https://images-assets.nasa.gov/image/hubble-sees-the-wings-of-a-butterfly-the-twin-jet-nebula_20283986193_o/hubble-sees-the-wings-of-a-butterfly-the-twin-jet-nebula_20283986193_o~small.jpg" alt="The Twin Jet Nebula">
            <figcaption> The Twin Jet Nebula</figcaption>
        </figure>
    </main>
    
</body>
</html>
